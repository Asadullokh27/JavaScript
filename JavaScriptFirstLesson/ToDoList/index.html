<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Todo List Manager</title>
<style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f6f6f6;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    #container {
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        padding: 20px;
        width: 300px;
    }
    h1 {
        color: #333;
        text-align: center;
        margin-bottom: 20px;
    }
    input[type="text"] {
        width: calc(100% - 40px);
        padding: 10px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 4px;
        margin-bottom: 10px;
    }
    button {
        width: 100%;
        padding: 10px;
        font-size: 16px;
        color: #fff;
        background-color: #007bff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }
    button:hover {
        background-color: #0056b3;
    }
    ul {
        list-style-type: none;
        padding: 0;
        margin-top: 10px;
    }
    li {
        padding: 10px;
        background-color: #f9f9f9;
        border-radius: 4px;
        margin-bottom: 5px;
        display: flex;
        align-items: center;
        justify-content: space-between;
    }
    li:last-child {
        margin-bottom: 0;
    }
    input[type="checkbox"] {
        margin-right: 10px;
    }
    button.delete-btn {
        background-color: #dc3545;
    }
    button.delete-btn:hover {
        background-color: #bd2130;
    }
</style>
</head>
<body>
<div id="container">
    <h1>Todo List Manager</h1>
    <input type="text" id="taskInput" placeholder="Add new task">
    <button onclick="addTask()">Add Task</button>
    <ul id="taskList"></ul>
</div>

<script src="task1.js">
</script>
</body>
</html>
