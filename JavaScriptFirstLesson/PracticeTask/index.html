<!DOCTYPE html>
<html>
<head>
    <title>Taskcha</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script>
        function plus() {
            document.getElementById("userNumber2").style.display = "inline"
        }

        function checkNumbers() {
            var inputNumber = parseInt(document.getElementById("userInput").value);
            var userNumber1 = parseInt(document.getElementById("userNumber1").value);
            var userNumber2 = parseInt(document.getElementById("userNumber2").value);
            var symbol = document.getElementById("operationSelect").value;
            var result;

            switch (symbol) {
                case '+':
                    result = userNumber1 + userNumber2;
                    break;
                case '-':
                    result = userNumber1 - userNumber2;
                    break;
                case '*':
                    result = userNumber1 * userNumber2;
                    break;
                case '/':
                    result = userNumber1 / userNumber2;
                    break;
                case '%':
                    result = userNumber1 % userNumber2;
                    break;
                case '**':
                    result = userNumber1 ** userNumber2;
                    break;
                default:
                    return;
            }

            var expression = userNumber1 + " " + symbol + " " + userNumber2 + " = " + result;

            if (inputNumber === result) {
                alert("Moshniy Developer✅: " + expression);
            } else {
                alert("Aka xatoyu bu❌.Qayta urinib koring: " + expression);
            }
        }
    </script>
</head>
<body>

<div class="container mt-5">
    <h2>Taskcha</h2>
    <button class="btn btn-primary mr-2" onclick="location.reload()">🔃</button>
    <input type="text" id="userNumber1" class="form-control mt-3" placeholder="Enter first number >>> ">
    <button class="btn btn-success mt-3" onclick="plus()">+</button>
    <input type="text" id="userNumber2" class="form-control mt-3" placeholder="Enter second number >>> ">
    <p id="randomNumber1" class="mt-3"></p>
    <span id="operationSymbol"></span>
    <p id="randomNumber2"></p>
    <input type="text" id="userInput" class="form-control mt-3" placeholder="Enter your guess">
    <button class="btn btn-success mt-3" onclick="checkNumbers()">Check</button>
</div>

</body>
</html>
